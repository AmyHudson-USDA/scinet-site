

<ul id="{{ _section_id }}" class="usa-nav__submenu" hidden="">

  
      {% for _link in section_links %}
      
          <li class="usa-nav__submenu-item">
            <a
              href="{% if _link.external %}{{ _link.url }}{% else %}{{ _link.url | relative_url }}{% endif %}">{{
              _link.title }}</a>
          </li>
          
      {% endfor %}
</ul>
