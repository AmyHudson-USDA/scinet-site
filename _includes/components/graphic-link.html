{% assign graphic = include.graphic %}
{% if graphic.url %}
<a href="{{ graphic.url | relative_url }}">
  {% endif %}
  {% include {{ graphic.image.src | prepend: 'svg' }} %}
  <div class="usa-media-block__body">
    {% if graphic.title %}<h2 class="graphic-list__heading no-decor">{{ graphic.title }}</h2>{% endif %}
    <p class="no-decor">{{ graphic.text | markdownify }}</p>
  </div>
  {% if graphic.url %}
</a>
{% endif %}
