{% for icon in site.data.favicons %}
{% if icon.meta-name %}
<meta name="{{ icon.meta-name }}" content="{{ icon.content }}">
{% else %}
<link rel="{{ icon.rel | default: 'icon' }}"{% if icon.type -%} type="{{ icon.type }}"{% endif %}
  {% if icon.sizes -%}sizes="{{ icon.sizes }}"
  {% endif %}href="{{ icon.url | relative_url }}">
{% endif %}
{% endfor %}
